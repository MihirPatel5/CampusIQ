name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: school_erp
          POSTGRES_USER: school_admin
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pylint

    - name: Run Migrations help check
      env:
        SECRET_KEY: 'django-insecure-test-key'
        DEBUG: 'True'
        DB_NAME: school_erp
        DB_USER: school_admin
        DB_PASSWORD: postgres
        DB_HOST: localhost
        DB_PORT: 5432
      run: |
        cd backend
        python manage.py check

    # - name: Run Tests
    #   env: 
    #     ...
    #   run: |
    #     cd backend
    #     python manage.py test

  frontend-build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        cd frontend
        npm ci --legacy-peer-deps

    - name: Build
      run: |
        cd frontend
        npm run build

    - name: Lint
      run: |
        cd frontend
        npm run lint || true
