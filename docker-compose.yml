version: '3.8'

services:
  backend:
    build: ./backend
    container_name: campusiq-backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
    restart: always

  frontend:
    build: ./frontend
    container_name: campusiq-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

networks:
  default:
    name: campusiq-network
